    <script>
      var theme = "light.purple";
      if (typeof Storage !== "undefined") {
          if (localStorage.getItem("__theme_color")) {
              theme = localStorage.getItem("__theme_color");
          }
      }
      if(theme.indexOf("dark") != -1) {
          document.documentElement.style.background = "#1b191b";
      }
  </script>
